<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Turismo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-4">Acesso ao Sistema</h3>
        
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="seu@email.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control">
        </div>
        <button onclick="fazerLogin()" class="btn btn-primary w-100">Entrar</button>
        
        <div class="mt-3 text-center">
             <a href="/registrar">NÃ£o tem conta? Registre-se</a>
        </div>
    </div>

    <script>
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', email);
                    window.location.href = '/';
                } else {
                    alert('Erro no login. Verifique as credenciais.');
                }
            } catch (error) {
                console.error(error);
                alert('Erro ao conectar com o servidor');
            }
        }
    </script>
</body>
</html>
