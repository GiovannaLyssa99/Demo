<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Turismo - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; height: 60vh;
            color: white; display: flex; align-items: center; justify-content: center;
            text-align: center; border-radius: 0 0 20px 20px;
        }
        .card-img-top { height: 200px; object-fit: cover; background-color: #ddd; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: white;}
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">‚úàÔ∏è Turismo App</a>
            <div class="d-flex align-items-center">
                <span id="user-display" class="text-white me-3 fw-light"></span>
                <div id="auth-buttons">
                    <a href="/login" class="btn btn-light btn-sm fw-bold">Entrar</a>
                    <a href="/registrar" class="btn btn-outline-light btn-sm">Criar Conta</a>
                </div>
                <button onclick="logout()" class="btn btn-danger btn-sm d-none ms-2" id="btn-logout">Sair</button>
            </div>
        </div>
    </nav>

    <div id="intro-section">
        <div class="hero-section shadow">
            <div class="container">
                <h1 class="display-3 fw-bold mb-3">Explore o Mundo</h1>
                <p class="lead mb-4">Descubra os melhores destinos e experi√™ncias.</p>
                <a href="/login" class="btn btn-primary btn-lg px-4">Fazer Login</a>
            </div>
        </div>
    </div>

    <div id="main-content" class="container mt-5 d-none">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üìç Destinos</h2>
            <div>
                <a href="/api/pontos/export/csv" class="btn btn-outline-dark me-2" target="_blank">
                    <i class="bi bi-filetype-csv"></i> Exportar Dados
                </a>
                <a href="/cadastro" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Novo Ponto
                </a>
            </div>
        </div>

        <div class="card p-3 mb-4 shadow-sm border-0">
            <div class="row g-2">
                <div class="col-md-10">
                    <input type="text" id="campo-busca" class="form-control" placeholder="Buscar por nome ou cidade...">
                </div>
                <div class="col-md-2">
                    <button onclick="filtrar()" class="btn btn-primary w-100">Filtrar</button>
                </div>
            </div>
        </div>
        
        <div class="row" id="lista-pontos">
            <p class="text-center text-muted">Carregando...</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const userEmail = localStorage.getItem('usuario');
        let todosPontos = [];

        if (token) {
            document.getElementById('intro-section').classList.add('d-none');
            document.getElementById('main-content').classList.remove('d-none');
            document.getElementById('auth-buttons').classList.add('d-none');
            document.getElementById('btn-logout').classList.remove('d-none');
            document.getElementById('user-display').innerText = `Ol√°, ${userEmail}`;
            carregarPontos();
        }

        function logout() { localStorage.clear(); window.location.reload(); }

        async function carregarPontos() {
            try {
                const res = await fetch('/api/pontos');
                todosPontos = await res.json();
                renderizarLista(todosPontos);
            } catch (e) { alert('Erro ao carregar dados'); }
        }

        function renderizarLista(lista) {
            const div = document.getElementById('lista-pontos');
            div.innerHTML = '';
            if(lista.length === 0) { div.innerHTML = '<div class="text-center">Nada encontrado.</div>'; return; }

            lista.forEach(p => {
                div.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="card-img-top bg-secondary">üì∑</div>
                            <div class="card-body">
                                <h5 class="card-title text-primary">${p.nome}</h5>
                                <h6 class="text-muted"><i class="bi bi-geo-alt"></i> ${p.cidade}</h6>
                                <p class="card-text text-truncate">${p.descricao}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="badge bg-warning text-dark">‚òÖ ${p.mediaAvaliacoes ? p.mediaAvaliacoes.toFixed(1) : '0.0'}</span>
                                    <div>
                                        <button onclick="favoritar(${p.id})" class="btn btn-outline-danger btn-sm border-0"><i class="bi bi-heart"></i></button>
                                        <a href="/ponto/${p.id}" class="btn btn-primary btn-sm">Detalhes</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filtrar() {
            const termo = document.getElementById('campo-busca').value.toLowerCase();
            const filtrados = todosPontos.filter(p => p.nome.toLowerCase().includes(termo) || p.cidade.toLowerCase().includes(termo));
            renderizarLista(filtrados);
        }

        async function favoritar(id) {
            await fetch(`/api/favoritos/${id}`, { method: 'POST', headers: {'Authorization': 'Bearer ' + token} });
            alert('Favoritos atualizado!');
        }
    </script>
</body>
</html>
