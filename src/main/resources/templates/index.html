<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Turismo - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 60vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">‚úàÔ∏è Turismo App</a>
            <div class="d-flex align-items-center">
                <span id="user-display" class="text-white me-3 fw-light"></span>
                <div id="auth-buttons">
                    <a href="/login" class="btn btn-light btn-sm fw-bold">Entrar</a>
                    <a href="/registrar" class="btn btn-outline-light btn-sm">Criar Conta</a>
                </div>
                <button onclick="logout()" class="btn btn-danger btn-sm d-none ms-2" id="btn-logout">Sair</button>
            </div>
        </div>
    </nav>

    <div id="intro-section">
        <div class="hero-section shadow">
            <div class="container">
                <h1 class="display-3 fw-bold mb-3">Explore o Mundo</h1>
                <p class="lead mb-4">Descubra os melhores destinos e experi√™ncias.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="/login" class="btn btn-primary btn-lg px-4 gap-3">Fazer Login</a>
                    <a href="/registrar" class="btn btn-outline-light btn-lg px-4">Criar Conta</a>
                </div>
            </div>
        </div>
    </div>

    <div id="main-content" class="container mt-5 d-none">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üìç Destinos</h2>
            <div>
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="bi bi-download"></i> Exportar
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/api/pontos/export/csv" target="_blank">CSV</a></li>
                        <li><a class="dropdown-item" href="/api/pontos/export/json" target="_blank">JSON</a></li>
                    </ul>
                </div>
                <a href="/cadastro" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Novo Ponto
                </a>
            </div>
        </div>

        <div class="card p-3 mb-4 shadow-sm border-0">
            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" id="campo-busca" class="form-control" placeholder="Buscar por nome ou cidade...">
                </div>
                <div class="col-md-4">
                    <select id="filtro-nota" class="form-select">
                        <option value="">Todas as notas</option>
                        <option value="4">‚≠ê 4.0 ou mais</option>
                        <option value="3">‚≠ê 3.0 ou mais</option>
                        <option value="2">‚≠ê 2.0 ou mais</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button onclick="filtrar()" class="btn btn-primary w-100">Filtrar</button>
                </div>
            </div>
        </div>
        
        <div class="row" id="lista-pontos">
            <p class="text-center text-muted">Carregando destinos...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const token = localStorage.getItem('token');
        const userEmail = localStorage.getItem('usuario');

        // Refer√™ncias aos elementos
        const introSection = document.getElementById('intro-section');
        const mainContent = document.getElementById('main-content');
        const authButtons = document.getElementById('auth-buttons');
        const btnLogout = document.getElementById('btn-logout');
        const userDisplay = document.getElementById('user-display');

        // L√≥gica de Exibi√ß√£o (Logado vs N√£o Logado)
        if (token) {
            introSection.classList.add('d-none');
            mainContent.classList.remove('d-none');
            
            authButtons.classList.add('d-none');
            btnLogout.classList.remove('d-none');
            userDisplay.innerText = `Ol√°, ${userEmail}`;

            carregarPontos();
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/'; 
        }

        // Vari√°vel global para guardar os pontos e filtrar localmente
        let todosPontos = [];

        async function carregarPontos() {
            try {
                const res = await fetch('/api/pontos');
                todosPontos = await res.json();
                renderizarLista(todosPontos);
            } catch (error) {
                console.error("Erro ao buscar pontos:", error);
                document.getElementById('lista-pontos').innerHTML = '<p class="text-danger">Erro ao carregar dados.</p>';
            }
        }

        function renderizarLista(lista) {
            const divLista = document.getElementById('lista-pontos');
            divLista.innerHTML = '';

            if (lista.length === 0) {
                divLista.innerHTML = '<div class="col-12 text-center text-muted">Nenhum ponto encontrado.</div>';
                return;
            }

            lista.forEach(p => {
                const imgId = `img-card-${p.id}`;

                divLista.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 shadow-sm border-0 hover-effect">
                            <div class="card-img-top bg-secondary text-white d-flex align-items-center justify-content-center overflow-hidden" style="height: 200px;">
                                <img id="${imgId}" src="" style="display:none; width: 100%; height: 100%; object-fit: cover;" alt="${p.nome}">
                                <span id="placeholder-${p.id}" class="h1">üì∑</span>
                            </div>
                            
                            <div class="card-body">
                                <h5 class="card-title fw-bold text-primary">${p.nome}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">
                                    <i class="bi bi-geo-alt"></i> ${p.cidade} ${p.estado ? '- ' + p.estado : ''}
                                </h6>
                                <p class="card-text text-truncate">${p.descricao}</p>
                                
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <span class="badge bg-warning text-dark fs-6">
                                        ‚òÖ ${p.mediaAvaliacoes ? p.mediaAvaliacoes.toFixed(1) : '0.0'}
                                    </span>
                                    <div class="btn-group">
                                        <button onclick="favoritar(${p.id})" class="btn btn-outline-danger btn-sm border-0"><i class="bi bi-heart"></i></button>
                                        <a href="/ponto/${p.id}" class="btn btn-primary btn-sm rounded-pill px-3 ms-2">Ver Detalhes</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                carregarFotoCapa(p.id, imgId);
            });
        }

        // Busca foto de capa no Mongo
        async function carregarFotoCapa(pontoId, imgElementId) {
            try {
                const res = await fetch(`/api/pontos/${pontoId}/fotos`);
                if (res.ok) {
                    const fotos = await res.json();
                    if (fotos && fotos.length > 0) {
                        const primeiraFoto = fotos[0]; 
                        const img = document.getElementById(imgElementId);
                        const placeholder = document.getElementById(`placeholder-${pontoId}`);
                        
                        img.src = `/api/fotos/${primeiraFoto.id}`;
                        img.style.display = 'block';
                        if(placeholder) placeholder.style.display = 'none';
                    }
                }
            } catch (e) {
                console.log(`Sem foto para o ponto ${pontoId}`);
            }
        }

        // L√≥gica de Filtro (Nome/Cidade + Nota M√≠nima)
        function filtrar() {
            const termo = document.getElementById('campo-busca').value.toLowerCase();
            const notaMinima = document.getElementById('filtro-nota').value;
            
            const filtrados = todosPontos.filter(p => {
                const bateNome = p.nome.toLowerCase().includes(termo) || p.cidade.toLowerCase().includes(termo);
                const bateNota = !notaMinima || (p.mediaAvaliacoes >= parseFloat(notaMinima));
                
                return bateNome && bateNota;
            });
            
            renderizarLista(filtrados);
        }

        async function favoritar(id) {
            await fetch(`/api/favoritos/${id}`, { method: 'POST', headers: {'Authorization': 'Bearer ' + token} });
            alert('Favoritos atualizado!');
        }
    </script>
</body>
</html>
