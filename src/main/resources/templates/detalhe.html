<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .img-galeria {
            height: 200px;
            object-fit: cover;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .img-galeria:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-light">
    
    <div class="container mt-4 mb-5">
        <a href="/" class="btn btn-outline-secondary mb-3">‚Üê Voltar</a>
        
        <div id="header-ponto" class="bg-white p-4 rounded shadow-sm mb-4">
            <h1>Carregando...</h1>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#fotos">üì∑ Fotos</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#hospedagens">üè® Hospedagens</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#avaliacoes">‚≠ê Avalia√ß√µes</button></li>
        </ul>

        <div class="tab-content bg-white p-4 border border-top-0 rounded-bottom shadow-sm">
            
            <div class="tab-pane fade show active" id="fotos">
                <div class="row mb-4">
                    <div class="col-md-6"><h5>Galeria</h5></div>
                    <div class="col-md-6 text-end">
                        <form id="form-foto" class="d-flex">
                            <input type="file" id="arquivo-foto" class="form-control me-2" required>
                            <input type="text" id="titulo-foto" class="form-control me-2" placeholder="T√≠tulo" required>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
                <div class="row g-3" id="galeria-fotos">
                    <p class="text-center text-muted">Carregando fotos...</p>
                </div>
            </div>

            <div class="tab-pane fade" id="hospedagens">
                <div class="mb-4 p-3 bg-light rounded border">
                    <h6 class="mb-3 fw-bold text-primary">Cadastrar Nova Hospedagem</h6>
                    <form id="form-hospedagem">
                        <div class="row g-2 mb-2">
                            <div class="col-md-6"><input id="hosp-nome" class="form-control" placeholder="Nome do Hotel/Pousada" required></div>
                            <div class="col-md-3"><input id="hosp-tipo" class="form-control" placeholder="Tipo (ex: Hotel)"></div>
                            <div class="col-md-3"><input id="hosp-preco" type="number" class="form-control" placeholder="Pre√ßo M√©dio (R$)"></div>
                        </div>
                        <div class="row g-2 mb-2">
                            <div class="col-md-4"><input id="hosp-tel" class="form-control" placeholder="Telefone"></div>
                            <div class="col-md-6"><input id="hosp-link" class="form-control" placeholder="Link de Reserva (http://...)"></div>
                            <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Adicionar</button></div>
                        </div>
                    </form>
                </div>
                <div class="list-group" id="lista-hospedagens"></div>
            </div>

            <div class="tab-pane fade" id="avaliacoes">
                <div class="card mb-4 border-0 bg-light">
                    <div class="card-body">
                        <h6>Deixe sua avalia√ß√£o</h6>
                        <form id="form-avaliacao">
                            <div class="mb-2">
                                <label>Nota:</label>
                                <select id="nota-input" class="form-select w-auto d-inline-block">
                                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)</option>
                                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4)</option>
                                    <option value="3">‚≠ê‚≠ê‚≠ê (3)</option>
                                    <option value="2">‚≠ê‚≠ê (2)</option>
                                    <option value="1">‚≠ê (1)</option>
                                </select>
                            </div>
                            <textarea id="comentario-input" class="form-control mb-2" placeholder="Conte sua experi√™ncia..." required></textarea>
                            <button type="submit" class="btn btn-primary">Avaliar</button>
                        </form>
                    </div>
                </div>
                <div id="lista-comentarios"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const pontoId = /*[[${pontoId}]]*/ 0;
        const token = localStorage.getItem('token');
        const headers = { 'Authorization': 'Bearer ' + token };
        const headersJson = { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' };

        if(!token) { alert('Login necess√°rio'); window.location.href='/login'; }
        
        carregarTudo();

        async function carregarTudo() {
            carregarDetalhes();
            carregarFotos();
            carregarHospedagens();
            carregarAvaliacoes();
        }

        async function carregarDetalhes() {
            const res = await fetch(`/api/pontos/${pontoId}`);
            const p = await res.json();
            
            let mapsLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.nome + ' ' + p.cidade)}`;
            if (p.latitude && p.longitude) {
                mapsLink = `https://www.google.com/maps/search/?api=1&query=${p.latitude},${p.longitude}`;
            }

            document.getElementById('header-ponto').innerHTML = `
                <div class="d-flex justify-content-between flex-wrap">
                    <div>
                        <h2 class="fw-bold">${p.nome} <span class="badge bg-warning text-dark fs-6">‚òÖ ${p.mediaAvaliacoes ? p.mediaAvaliacoes.toFixed(1) : 0}</span></h2>
                        <p class="text-muted mb-1"><i class="bi bi-geo-alt-fill"></i> ${p.cidade}, ${p.estado || ''}</p>
                        <p class="mt-3 lead fs-6">${p.descricao}</p>
                        <p><strong>Endere√ßo:</strong> ${p.endereco || '-'}</p>
                        <a href="${mapsLink}" target="_blank" class="btn btn-outline-primary btn-sm mt-2"><i class="bi bi-map"></i> Ver no Mapa</a>
                    </div>
                    <div class="mt-3 mt-md-0">
                        <button onclick="deletarPonto()" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Excluir Ponto</button>
                    </div>
                </div>
            `;
        }

        // --- FOTOS ---
        document.getElementById('form-foto').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('arquivo-foto').files[0]);
            formData.append('titulo', document.getElementById('titulo-foto').value);

            try {
                const res = await fetch(`/api/pontos/${pontoId}/fotos`, {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });
                if(res.ok) { 
                    alert('Foto enviada!'); 
                    document.getElementById('form-foto').reset();
                    carregarFotos(); 
                } else alert('Erro upload');
            } catch(e) { console.error(e); }
        };

        async function carregarFotos() {
            try {
                // Agora existe uma rota GET para listar!
                const res = await fetch(`/api/pontos/${pontoId}/fotos`);
                const fotos = await res.json();
                const div = document.getElementById('galeria-fotos');
                div.innerHTML = '';

                if(fotos.length === 0) {
                    div.innerHTML = '<div class="col-12 text-center text-muted">Nenhuma foto cadastrada.</div>';
                    return;
                }

                fotos.forEach(f => {
                    // Monta a URL da imagem usando o endpoint que criamos
                    const imgUrl = `/api/fotos/${f.id}`;
                    div.innerHTML += `
                        <div class="col-md-3 col-sm-6">
                            <div class="card border-0 shadow-sm">
                                <img src="${imgUrl}" class="img-galeria" alt="${f.titulo}">
                                <div class="card-footer bg-white border-0 text-center py-1">
                                    <small class="text-muted">${f.titulo || 'Sem t√≠tulo'}</small>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch(e) { console.error(e); }
        }

        // --- HOSPEDAGENS ---
        document.getElementById('form-hospedagem').onsubmit = async (e) => {
            e.preventDefault();
            const dados = {
                pontoId: pontoId,
                nome: document.getElementById('hosp-nome').value,
                tipo: document.getElementById('hosp-tipo').value,
                precoMedio: document.getElementById('hosp-preco').value,
                // Novos campos enviados ao backend
                telefone: document.getElementById('hosp-tel').value,
                linkReserva: document.getElementById('hosp-link').value
            };
            const res = await fetch('/api/hospedagens', { method:'POST', headers: headersJson, body: JSON.stringify(dados) });
            if(res.ok) { carregarHospedagens(); document.getElementById('form-hospedagem').reset(); }
            else { alert('Erro ao salvar hospedagem (Nome repetido?)'); }
        };

        async function carregarHospedagens() {
            const res = await fetch(`/api/hospedagens/ponto/${pontoId}`);
            const lista = await res.json();
            const div = document.getElementById('lista-hospedagens');
            div.innerHTML = '';
            
            if(lista.length === 0) div.innerHTML = '<p class="text-muted p-3">Nenhuma hospedagem cadastrada.</p>';

            lista.forEach(h => {
                let linkHtml = h.linkReserva ? `<a href="${h.linkReserva}" target="_blank" class="btn btn-sm btn-outline-primary">Reservar</a>` : '';
                
                div.innerHTML += `
                    <div class="list-group-item list-group-item-action p-3">
                        <div class="d-flex w-100 justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1 fw-bold">${h.nome}</h5>
                                <p class="mb-1 small text-muted">Tipo: ${h.tipo || '-'} | üìû ${h.telefone || 'Sem tel'}</p>
                            </div>
                            <div class="text-end">
                                <span class="badge bg-success rounded-pill mb-2 d-block">R$ ${h.precoMedio || '?'}</span>
                                ${linkHtml}
                            </div>
                        </div>
                    </div>`;
            });
        }

        // --- AVALIA√á√ïES ---
        document.getElementById('form-avaliacao').onsubmit = async (e) => {
            e.preventDefault();
            const dados = {
                pontoId: pontoId,
                usuarioId: 1, // Tempor√°rio, o ideal √© o back pegar do token
                nota: document.getElementById('nota-input').value,
                comentario: document.getElementById('comentario-input').value
            };
            
            try {
                const meRes = await fetch('/api/auth/me', { headers: headers });
                if(meRes.ok) {
                    const user = await meRes.json();
                    dados.usuarioId = user.id;
                }

                const res = await fetch('/api/avaliacoes', { method:'POST', headers: headersJson, body: JSON.stringify(dados) });
                if(res.ok) { 
                    alert('Avalia√ß√£o enviada!'); 
                    document.getElementById('comentario-input').value = '';
                    carregarAvaliacoes(); 
                    carregarDetalhes(); // Atualiza a m√©dia
                }
                else alert('Erro ao avaliar (Voc√™ j√° avaliou este ponto?)');
            } catch (e) { alert('Erro de auth'); }
        };

        async function carregarAvaliacoes() {
            const res = await fetch(`/api/avaliacoes/ponto/${pontoId}`);
            const lista = await res.json();
            const div = document.getElementById('lista-comentarios');
            div.innerHTML = '';
            
            if(lista.length === 0) div.innerHTML = '<p class="text-muted">Seja o primeiro a avaliar!</p>';

            lista.forEach(a => {
                div.innerHTML += `
                    <div class="card mb-2 shadow-sm border-0">
                        <div class="card-body py-2">
                            <div class="d-flex justify-content-between">
                                <h6 class="card-title text-warning">‚òÖ ${a.nota}</h6>
                                <small class="text-muted">${new Date(a.createdAt).toLocaleDateString()}</small>
                            </div>
                            <p class="card-text mb-1 fst-italic">"${a.comentario}"</p>
                            <div class="text-end">
                                <button onclick="deletarAvaliacao(${a.id})" class="btn btn-link text-danger btn-sm p-0 text-decoration-none" style="font-size:0.8rem;">Excluir</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        async function deletarPonto() {
            if(!confirm('Tem certeza? Isso apaga tudo relacionado ao ponto.')) return;
            const res = await fetch(`/api/pontos/${pontoId}`, { method: 'DELETE', headers: headers });
            if(res.ok) { alert('Ponto exclu√≠do'); window.location.href='/'; }
            else alert('Erro (Apenas admin pode excluir)');
        }
        
        async function deletarAvaliacao(id) {
            if(!confirm('Apagar avalia√ß√£o?')) return;
            const res = await fetch(`/api/avaliacoes/${id}`, { method: 'DELETE', headers: headers });
            if(res.ok) carregarAvaliacoes();
            else alert('Voc√™ s√≥ pode apagar sua pr√≥pria avalia√ß√£o.');
        }
    </script>
</body>
</html>
