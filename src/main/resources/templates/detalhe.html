<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary mb-3">Voltar</a>
        
        <div id="dados-ponto" class="mb-5">
            <h1>Carregando...</h1>
        </div>

        <div class="card p-3 mb-5">
            <h4>Comentários</h4>
            <div id="lista-comentarios" class="mb-3"></div>
            
            <div class="mt-3">
                <textarea id="novo-comentario" class="form-control mb-2" placeholder="Deixe seu comentário..."></textarea>
                <button onclick="enviarComentario()" class="btn btn-success btn-sm">Comentar</button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const pontoId = /*[[${pontoId}]]*/ 0;
        const token = localStorage.getItem('token');

        async function carregarDetalhes() {
            const res = await fetch(`/api/pontos/${pontoId}`);
            const p = await res.json();
            
            document.getElementById('dados-ponto').innerHTML = `
                <div class="p-4 bg-light rounded shadow-sm">
                    <h1 class="display-5">${p.nome}</h1>
                    <p class="lead">${p.cidade}, ${p.estado || ''}</p>
                    <hr>
                    <p>${p.descricao}</p>
                    <p><strong>Endereço:</strong> ${p.endereco || 'Não informado'}</p>
                    <h3 class="text-warning">Nota Média: ${p.mediaAvaliacoes ? p.mediaAvaliacoes.toFixed(1) : 'N/A'}</h3>
                </div>
            `;

            carregarComentarios();
        }

        async function carregarComentarios() {
            const res = await fetch(`/api/comentarios/ponto/${pontoId}`);
            const comentarios = await res.json();
            const div = document.getElementById('lista-comentarios');
            div.innerHTML = '';

            if(comentarios.length === 0) div.innerHTML = '<p class="text-muted">Nenhum comentário ainda.</p>';

            comentarios.forEach(c => {
                div.innerHTML += `
                    <div class="border-bottom py-2">
                        <p class="mb-1">${c.texto}</p>
                        <small class="text-muted">Data: ${new Date(c.createdAt).toLocaleDateString()}</small>
                        <button onclick="deletarComentario('${c.id}')" class="btn btn-danger btn-sm py-0 ms-2" style="font-size: 0.7em;">X</button>
                    </div>
                `;
            });
        }

        async function enviarComentario() {
            if(!token) return alert("Você precisa estar logado!");
            
            const texto = document.getElementById('novo-comentario').value;
            
            const res = await fetch('/api/comentarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ pontoId: pontoId, texto: texto })
            });

            if(res.ok) {
                document.getElementById('novo-comentario').value = '';
                carregarComentarios();
            } else {
                alert("Erro ao comentar.");
            }
        }
        
        async function deletarComentario(id) {
            if(!token) return alert("Login necessário");
            if(!confirm("Tem certeza?")) return;

            const res = await fetch(`/api/comentarios/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if(res.ok) {
                carregarComentarios();
            } else {
                alert("Erro: Você só pode apagar seus próprios comentários (ou se for admin).");
            }
        }

        carregarDetalhes();
    </script>
</body>
</html>
