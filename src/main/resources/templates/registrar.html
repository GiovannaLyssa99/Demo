<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - Turismo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-4 shadow" style="width: 400px;">
        <h3 class="text-center mb-4">Nova Conta</h3>
        
        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Login (Usuário)</label>
            <input type="text" id="login" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control" required>
        </div>

        <button onclick="criarConta()" class="btn btn-success w-100">Cadastrar</button>
        
        <div class="mt-3 text-center">
             <a href="/login">Já tem conta? Faça login</a>
        </div>
    </div>

    <script>
        async function criarConta() {
            // Pega os dados dos campos
            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                login: document.getElementById('login').value,
                senha: document.getElementById('senha').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    alert('Conta criada com sucesso! Faça login.');
                    window.location.href = '/login';
                } else {
                    const erro = await response.text(); // Tenta ler mensagem de erro do backend (ex: "Email já existe")
                    alert('Erro ao criar conta: ' + (erro || 'Verifique os dados.'));
                }
            } catch (error) {
                console.error(error);
                alert('Erro de conexão.');
            }
        }
    </script>
</body>
</html>
